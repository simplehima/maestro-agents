name: Multi-Platform Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  create-release:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        generate_release_notes: true
        draft: false
        prerelease: false
        body: |
          ## Maestro V2 Release
          
          ### Features
          - Multi-agent AI orchestration with 8 specialized agents
          - Native desktop application (Windows, Linux)
          - Web version available
          - Screenshot/Vision tool for visual verification
          
          ### Downloads
          - Windows: MaestroV2-Windows.exe
          - Linux: MaestroV2-Linux
          - Web Build: maestro-web.zip
          
          Created by HimaAzab - https://ibrahim-azab.com/
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-windows:
    needs: create-release
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller pywebview mss pillow

    - name: Build Frontend
      working-directory: ./frontend
      run: |
        npm ci
        npm run build

    - name: Build Windows Executable
      shell: cmd
      run: |
        pyinstaller --name=MaestroV2 --onefile --windowed --add-data "frontend/dist;frontend/dist" --add-data "config.py;." --add-data "project_manager.py;." --add-data "memory_store.py;." --add-data "maestro.py;." --add-data "app.py;." --add-data "database.py;." --add-data "workflow_engine.py;." --add-data "settings_manager.py;." --add-data "agents;agents" --add-data "tools;tools" --hidden-import=uvicorn.logging --hidden-import=uvicorn.loops.auto --hidden-import=uvicorn.protocols.http.auto --hidden-import=uvicorn.protocols.websockets.auto --hidden-import=uvicorn.lifespan.on --hidden-import=httpx --hidden-import=rich --hidden-import=sqlite3 --hidden-import=aiosqlite --hidden-import=fastapi --hidden-import=starlette --hidden-import=pydantic --hidden-import=webview --hidden-import=agents --hidden-import=agents.specialized --hidden-import=tools --hidden-import=tools.file_tool --hidden-import=tools.web_search_tool --hidden-import=tools.code_executor --hidden-import=tools.screenshot_tool --clean --noconfirm desktop_app.py

    - name: Rename Windows Executable
      run: mv dist/MaestroV2.exe dist/MaestroV2-Windows.exe

    - name: Upload Windows Executable
      uses: softprops/action-gh-release@v1
      with:
        files: dist/MaestroV2-Windows.exe
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-linux:
    needs: create-release
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller mss pillow

    - name: Build Frontend
      working-directory: ./frontend
      run: |
        npm ci
        npm run build

    - name: Build Linux Executable
      run: |
        pyinstaller --name=MaestroV2-Linux --onefile --add-data "frontend/dist:frontend/dist" --add-data "config.py:." --add-data "project_manager.py:." --add-data "memory_store.py:." --add-data "maestro.py:." --add-data "database.py:." --add-data "workflow_engine.py:." --add-data "settings_manager.py:." --add-data "agents:agents" --add-data "tools:tools" --hidden-import=uvicorn.logging --hidden-import=uvicorn.loops.auto --hidden-import=uvicorn.protocols.http.auto --hidden-import=uvicorn.protocols.websockets.auto --hidden-import=uvicorn.lifespan.on --hidden-import=httpx --hidden-import=rich --hidden-import=sqlite3 --hidden-import=aiosqlite --hidden-import=fastapi --hidden-import=starlette --hidden-import=pydantic --hidden-import=agents --hidden-import=agents.specialized --hidden-import=tools --hidden-import=tools.file_tool --hidden-import=tools.web_search_tool --hidden-import=tools.code_executor --hidden-import=tools.screenshot_tool --clean --noconfirm app.py

    - name: Upload Linux Executable
      uses: softprops/action-gh-release@v1
      with:
        files: dist/MaestroV2-Linux
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-web:
    needs: create-release
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Build Frontend
      working-directory: ./frontend
      run: |
        npm ci
        npm run build

    - name: Create Web Bundle
      run: |
        mkdir -p maestro-web
        cp -r frontend/dist maestro-web/
        cp app.py maestro-web/
        cp config.py maestro-web/
        cp project_manager.py maestro-web/
        cp memory_store.py maestro-web/
        cp maestro.py maestro-web/
        cp database.py maestro-web/
        cp workflow_engine.py maestro-web/
        cp settings_manager.py maestro-web/
        cp requirements.txt maestro-web/
        cp -r agents maestro-web/
        cp -r tools maestro-web/
        echo "#!/bin/bash" > maestro-web/run.sh
        echo "pip install -r requirements.txt" >> maestro-web/run.sh
        echo "python app.py" >> maestro-web/run.sh
        chmod +x maestro-web/run.sh
        zip -r maestro-web.zip maestro-web

    - name: Upload Web Bundle
      uses: softprops/action-gh-release@v1
      with:
        files: maestro-web.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
